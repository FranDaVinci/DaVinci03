<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3_BarraDeNavegacion_Responsive.css">
    <title>Barra de Navegación Responsive</title>
</head>
<body>

    <nav class="navbar container">
        <a href="#" class="logo">LOGO</a>
        <!-- El orden en que colocamos la casilla de checkbox y la etiqueta label es importante porque usaremos css solo para el evento de click para abrir el menú en el dispositivo móvil. -->
        <input type="checkbox" id="toggler">
        <label for="toggler"><i class="ri-menu-line"></i></label>
        <div class="menu">
            <ul class="list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>


</body>
</html>
